# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: 
      - main
      - feature/*

  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # - name: Setup MSBuild Path
    #   uses: warrenbuckley/Setup-MSBuild@v1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: List contents of the current directory
      run: ls

    - name: Navigate to project directory
      run: | 
          ls 
      working-directory: sequence-insights

    - name: Restore dependencies
      run: dotnet restore
      working-directory: sequence-insights

    - name: Build
      run: dotnet build --no-restore
      working-directory: sequence-insights

    - name: List contents of the test directory
      run: ls sequence-insights/test/SequenceInsights.Tests/bin/Debug/net6.0/TestData

    - name: Log contents of the test directory
      run: ls -R sequence-insights/test/SequenceInsights.Tests/bin


    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: sequence-insights

